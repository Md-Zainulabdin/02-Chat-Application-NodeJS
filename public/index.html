<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Application</title>
</head>

<body class="bg-[#fafafa]">

    <div class="container w-full h-screen flex items-center justify-center">
        <div class="wrapper bg-white w-[500px] h-[600px] overflow-hidden shadow-md">
            <div class="title flex gap-3 p-4 border bg-slate-200">
                <i class="ri-chat-smile-2-line text-2xl text-[#333]"></i>
                <h2 class="text-xl text-[#333] font-semibold">Chat Application</h2>
            </div>

            <div class="chat-area px-4 pt-4 flex flex-col gap-3 h-[485px] border overflow-y-scroll">
                
            </div>

            <div class="text-area">
                <textarea id="textarea" cols="30" rows="1" placeholder="Write your message..." autofocus
                    class="w-full border p-3 outline-none"></textarea>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
